<mat-card-content>
  <mat-card class="display">
    <p class="text">{{ timeData }}</p>
    <mat-card-actions class="controls">
      <button type="button"
        (click)="onToggleStartStop()"
        color="accent"
        mat-raised-button
      >
        {{ !stopWatchService.activeMode ? "Start" : "Stop" }}
      </button>
      <button type="button"
        (click)="onWait()"
        [disabled]="!stopWatchService.activeMode"
        mat-raised-button
        color="primary"
      >
        Wait
      </button>
      <button type="button" 
      (click)="onReset()" 
      mat-raised-button color="warn">
        Reset
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card-content>
